landing.basic.info=The Finnish geoportal Paikkatietoikkuna has been renewed. \
  You can proceed to the map service by clicking the link in the yellow box, \
  or trough the following link <a href="https://kartta.paikkatietoikkuna.fi/?lang=en">https://map.geoportal.fi</a>. \
  Other contents, such as INSPIRE guidance, can now be found on the \
  <a href="http://maanmittauslaitos.fi/kartat-ja-paikkatieto/paikkatietojen-yhteiskaytt\u00F6/ajankohtaista">website</a> of \
  National Land Survey of Finland. You can also access these pages through the links in the blue box. \
  Unfortunately, the new pages are currently available only in Finnish but the English pages will be published soon.


landing.passwd.reset.info=All existing user accounts have been moved to Omatili service provided by the National Land Survey of Finland. In the future, you can use the same account also in other web services. If you are entering the new service for the first time, please go through the following steps:<br><br> \
          1) Order a new password <a href="https://omatili.maanmittauslaitos.fi/user/password/?lang=en">here</a> - you will receive instructions by e-mail.<br> \
          2) After receiving the new password, you will be forwared to the front page of Omatili service. You can log in to Paikkatietoikkuna by going to the following page: <a href="https://kartta.paikkatietoikkuna.fi/login?lang=en">https://kartta.paikkatietoikkuna.fi/login</a>. \
      </p><p>If you encounter problems on this site, please contact our customer service: paikkatietoikkuna@maanmittauslaitos.fi.

landing.help=If you encounter problems on this site, please contact our customer service: paikkatietoikkuna@maanmittauslaitos.fi.

landing.map.desc=In the map service you can for example view spatial data by different organizations, \
